<script>

    function loadFromCookies() {

            availablePoints = 30;
            const cookies = document.cookie.split('; ');
            cookies.forEach(cookie => {
                const [key, value] = cookie.split('=');
                if (key === 'racechoice') {
                    document.getElementById('racesel').innerHTML = decodeURIComponent(value);
                    console.log(decodeURIComponent(value))
                } else if (key === 'skillschoice') {
                    document.getElementById('skillsel').innerHTML = decodeURIComponent(value);
                    console.log(decodeURIComponent(value))
                } else if (key === 'savedstatarray') {
                    document.getElementById('statsel').innerHTML = decodeURIComponent(value);
                    console.log(decodeURIComponent(value))
                }
            });
    }
    window.onload = loadFromCookies;
</script>
